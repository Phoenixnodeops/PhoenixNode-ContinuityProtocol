<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhoenixNode Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #00ff99;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ffff;
    }

    .block {
      background-color: #111;
      border: 1px solid #444;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }

    .grid-dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 20px 0;
    }

    .node-box {
      background: #111;
      border: 1px solid #333;
      padding: 12px;
      border-radius: 6px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  PhoenixNode Continuity Dashboard</h1>

  <div class="block">
    <strong>Status:</strong> Stable
  </div>
  <div class="block">
    <strong>Uptime:</strong> 99.996%
  </div>
  <div class="block">
    <strong>Last Protocol Check-in:</strong> <span id="checkin">Loading...</span>
  </div>

  <section id="dashboard" class="grid-dashboard"></section>

  <script>
    document.getElementById("checkin").textContent = new Date().toLocaleString();
  </script>
  <script src="src/dashboard.js"></script>
</body>
</html>
